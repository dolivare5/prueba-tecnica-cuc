<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prueba técnica.</title> </head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
    <body>

        <div id="sidebar" class="active">
            <div class="toggle-btn">
                <span>&#9776</span>
            </div>
            <ul>
                <li>
                  <img src="img/logo.png" alt="Logo CUC" class="logo">
                </li>
                <li>Docentes</li>
                <li>Estudiantes</li>
                <li>Programas Academicos</li>
                <li>Asignaturas</li>
                <li>Horarios</li>
                <li>Salones</li>
                <li>Bloques</li>
            </ul>
        </div> <!-- .sidebar -->

        <table class="tabla">
            <thead class="tabla__head">
            <tr>
                <th class="tabla__th">Día</th>
                <th class="tabla__th">De</th>
                <th class="tabla__th">Hasta</th>
            </tr>
            </thead> <!-- .tabla__head -->
            <tbody class="tabla__tbody">
            <tr class="tabla__tr">
                <td class="tabla__td">Lunes</td>
                <td class="tabla__td">09:00 AM</td>
                <td class="tabla__td">07:30 PM</td>
            </tr> <!-- .tabla__tr -->
            <tr class="tabla__tr">
                <td class="tabla__td">Martes</td>
                <td class="tabla__td">09:00 AM</td>
                <td class="tabla__td">07:30 PM</td>
            </tr> <!-- .tabla__tr -->
            <tr class="tabla__tr">
                <td class="tabla__td">Miercoles</td>
                <td class="tabla__td">09:00 AM</td>
                <td class="tabla__td">07:30 PM</td>
            </tr> <!-- .tabla__tr -->
            <tr class="tabla__tr">
                <td class="tabla__td">Jueves</td>
                <td class="tabla__td">09:00 AM</td>
                <td class="tabla__td">07:30 PM</td>
            </tr> <!-- .tabla__tr -->
            <tr class="tabla__tr">
                <td class="tabla__td">Viernes</td>
                <td class="tabla__td">09:00 AM</td>
                <td class="tabla__td">07:30 PM</td>
            </tr> <!-- .tabla__tr -->
            <tr class="tabla__tr">
                <td class="tabla__td">Sabado</td>
                <td class="tabla__td">10:00 AM</td>
                <td class="tabla__td">05:30 PM</td>
            </tr> <!-- .tabla__tr -->
            <tr class="tabla__tr">
                <td class="tabla__td">Domingo</td>
                <td class="tabla__td" colspan="2">Cerrado</td>
            </tr> <!-- .tabla__tr -->
            </tbody> <!-- .tabla__tbody -->
        </table>

        <script src="js/index.js"></script>
    </body>
</html>
